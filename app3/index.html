<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ðŸš— Driver App</h1>
        
        <!-- Login/Register Section -->
        <section id="auth-section">
            <h2>Login / Register</h2>
            <div class="auth-form">
                <input id="username" placeholder="Username" />
                <input id="password" placeholder="Password" type="password" />
                <div id="register-fields" style="display: none;">
                    <input id="driver-name" placeholder="Full Name" />
                    <input id="driver-phone" placeholder="Phone Number" />
                    <input id="driver-vehicle" placeholder="Vehicle Type" />
                </div>
                <button id="login-btn" class="btn-primary">Login</button>
                <button id="register-btn" class="btn-secondary">Register</button>
            </div>
        </section>
        
        <!-- Driver Dashboard (hidden until login) -->
        <section id="driver-section" style="display: none;">
            <div class="driver-header">
                <div class="driver-info">
                    <span id="current-driver"></span>
                </div>
                <button id="logout-btn" class="btn-danger">Logout</button>
            </div>
            
            <section class="section">
                <div class="refresh-section">
                    <h2>ðŸ“¦ Available Orders</h2>
                    <button id="refresh" class="refresh-btn">ðŸ”„ Refresh</button>
                </div>
                <ul id="available"></ul>
            </section>
            
            <section class="section">
                <h2>ðŸšš My Orders</h2>
                <ul id="my-orders"></ul>
            </section>
        </section>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
