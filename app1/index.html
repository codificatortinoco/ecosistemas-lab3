<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ğŸ›’ Consumer App</h1>
        
        <!-- Login/Register Section -->
        <section id="auth-section">
            <h2>Login / Register</h2>
            <div class="auth-form">
                <input id="username" placeholder="Username" />
                <input id="password" placeholder="Password" type="password" />
                <div id="register-fields" style="display: none;">
                    <input id="user-name" placeholder="Full Name" />
                    <input id="user-address" placeholder="Address" />
                </div>
                <button id="login-btn" class="btn-primary">Login</button>
                <button id="register-btn" class="btn-secondary">Register</button>
            </div>
        </section>
        
        <!-- Shopping Section (hidden until login) -->
        <section id="shopping-section" style="display: none;">
            <div class="user-header">
                <span id="current-user"></span>
                <button id="logout-btn" class="btn-danger">Logout</button>
            </div>
            
            <section class="section">
                <h2>ğŸª Stores</h2>
                <ul id="stores"></ul>
            </section>
            
            <section class="section">
                <h2>ğŸ›ï¸ Products</h2>
                <ul id="products"></ul>
            </section>
            
            <section class="section">
                <h2>ğŸ›’ Cart</h2>
                <ul id="cart"></ul>
                <div class="payment-section">
                    <h3>ğŸ’³ Payment Method</h3>
                    <select id="payment-method">
                        <option value="cash">Cash on Delivery</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="apple_pay">Apple Pay</option>
                        <option value="google_pay">Google Pay</option>
                    </select>
                </div>
                <button id="place-order" class="btn-success">Place Order</button>
            </section>
            
            <section class="section">
                <div class="refresh-section">
                    <h2>ğŸ“‹ My Orders</h2>
                    <button id="refresh-orders" class="refresh-btn">ğŸ”„ Refresh</button>
                </div>
                <ul id="orders"></ul>
            </section>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
